<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()" novalidate #loginForm="ngForm">

    <div class="form-group">
        <label>User name</label>
        <input type="text" class=" form-control " name="username " [(ngModel)]="username" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class=" form-control " name="password " [(ngModel)]="password" required>
    </div>
    <div>
        <input type="submit" class="btn btn-primary" value="Submit" [disabled]="loginForm.form.invalid">

    </div>
</form>
