<div *ngIf="user">
    <table>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>EMP.ID</th>
            <th>Email</th>
        </tr>
        <tr *ngFor="let allusers of user , let  i=index">
            <td>{{i+1}}</td>
            <td>{{allusers.firstname}}</td>
            <td>{{allusers.empid}}</td>
            <td>{{allusers.email}}</td>

        </tr>
    </table>
</div>
